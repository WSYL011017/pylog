configuration:
  status: INFO
  monitorInterval: 30
  
  # [V2] Async Queue Backpressure Configuration
  async_queue:
    size: 4096
    full_policy: Discard  # Options: Discard, Block, DiscardLowLevel

  appenders:
    console:
      name: Console
      target: SYSTEM_OUT
      pattern_layout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
      # json_layout:
      #   compact: false
      #   masked_keys: ["password", "secret"]

    # [V2] Example Rolling File with Retention
    # rolling:
    #   type: RollingFileAppender
    #   file_name: "logs/app.log"
    #   file_pattern: "logs/archive/app-%d{yyyy-MM-dd}-%i.log.gz"
    #   policies:
    #     - type: SizeBasedTriggeringPolicy
    #       size: "100 MB"
    #   strategy:
    #     type: DefaultRolloverStrategy
    #     max: 10

  loggers:
    root:
      level: INFO
      appender_refs:
        - ref: Console
    
    my.app:
      level: DEBUG
      additivity: false
      appender_refs:
        - ref: Console
